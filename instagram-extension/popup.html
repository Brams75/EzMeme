<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07);
        --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
      }

      body {
        width: 320px;
        padding: 20px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 18px;
      }

      .logo-container {
        position: relative;
        width: 56px;
        height: 56px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        transition: transform 0.3s ease;
      }

      .logo-container:hover .logo {
        transform: scale(1.05);
      }

      .logo-container::after {
        content: "";
        position: absolute;
        width: 64px;
        height: 64px;
        background: var(--accent-gradient);
        opacity: 0.1;
        border-radius: 16px;
        z-index: -1;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
        letter-spacing: -0.01em;
      }

      .instruction {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.6;
        margin: 0;
        max-width: 280px;
        padding: 0 8px;
      }

      .arrow-icon {
        width: 28px;
        height: 28px;
        color: var(--primary-color);
        margin-top: 4px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="icons/icon48.png" alt="EzMeme Logo" class="logo" />
      </div>
      <h1 class="title">EzMeme</h1>
      <p class="instruction">
        Pour télécharger du contenu Instagram, rendez-vous sur un post et
        cliquez sur l'icône bleue qui apparaît en bas à droite de votre écran.
      </p>
      <svg
        class="arrow-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 5v14M5 12l7 7 7-7" />
      </svg>
    </div>
  </body>
</html>
