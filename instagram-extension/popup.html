<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --bg-primary: #ffffff;
        --bg-secondary: #f3f4f6;
        --border-color: #e5e7eb;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      body {
        width: 300px;
        padding: 16px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 16px;
      }

      .logo {
        width: 48px;
        height: 48px;
        margin-bottom: 8px;
      }

      .title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
      }

      .instruction {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.5;
        margin: 0;
      }

      .arrow-icon {
        width: 24px;
        height: 24px;
        color: var(--primary-color);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icons/icon48.png" alt="EzMeme Logo" class="logo" />
      <h1 class="title">EzMeme Instagram Downloader</h1>
      <p class="instruction">
        Pour utiliser l'extension, rendez-vous sur un post Instagram et cliquez
        sur l'icône flottante en bas à droite de l'écran.
      </p>
      <svg
        class="arrow-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 5v14M5 12l7 7 7-7" />
      </svg>
    </div>
  </body>
</html>
